<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
  </head>
  <body>
    <div id="container">
      <div id="calc-frame">
        <div id="calc-interface" class="calculator">
          <p id="output-field" class="output-field"></p>
          <div id="operator-btns">
            <button id="add-btn" class="operator-btns">+</button>
            <button id="sub-btn" class="operator-btns">-</button>
            <button id="mult-btn" class="operator-btns">*</button>
            <button id="div-btn" class="operator-btns">/</button>
          </div>
          <div id="main-btns">
            <div id="btn-col1" class="btn-col">
              <button id="digit7" class="num-btns">7</button>
              <button id="digit4" class="num-btns">4</button>
              <button id="digit1" class="num-btns">1</button>
            </div>
            <div id="btn-col2"  class="btn-col">
              <button id="digit8" class="num-btns">8</button>
              <button id="digit5" class="num-btns">5</button>
              <button id="digit2" class="num-btns">2</button>
            </div>
            <div id="btn-col3"  class="btn-col">
              <button id="digit9" class="num-btns">9</button>
              <button id="digit6" class="num-btns">6</button>
              <button id="digit3" class="num-btns">3</button>
            </div>
            <button id="equals"  class="btn-col">=</button>
          </div>
          <div id="lower-btns">
            <button id="digit0" class="lower-btns">0</button>
            <button id="clear-btn" class="lower-btns">CLEAR</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
