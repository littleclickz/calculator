<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div id="container">
      <div id="calc-frame">
        <div id="calc-interface">
          <div id="output-field">
          </div>
          <div id="operator-btns">
            <div id="add-btn" class="operator-btns">
            </div>
            <div id="sub-btn" class="operator-btns">
            </div>
            <div id="mult-btn" class="operator-btns">
            </div>
            <div id="div-btn" class="operator-btns">
            </div>
          </div>
          <div id="main-btns">
            <div id="btn-col1" class="btn-col">
              <div id="btn7">
              </div>
              <div id="btn4">
              </div>
              <div id="btn1">
              </div>
            </div>
            <div id="btn-col2"  class="btn-col">
              <div id="btn8">
              </div>
              <div id="btn5">
              </div>
              <div id="btn2">
              </div>
            </div>
            <div id="btn-col3"  class="btn-col">
              <div id="btn9">
              </div>
              <div id="btn6">
              </div>
              <div id="btn3">
              </div>
            </div>
            <div id="enter-btn"  class="btn-col">
            </div>
          </div>
          <div id="lower-btns">
            <div id="btn0" class="lower-btns">
            </div>
            <div id="clear-btn" class="lower-btns">
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
